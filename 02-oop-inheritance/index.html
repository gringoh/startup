<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Design Patterns and OOP in JavaScript</title>

		<script>
			function Movie() {
				this.attributes = {};
			}

			Movie.prototype = {
				constructor: Movie,

				play: function() {

				},

				stop: function() {

				},

				set: function(attr, value) {
					this.attributes[attr] = value;
				},

				get: function(attr) {
					return this.attributes[attr];
				}
			}
		</script>

	</head>
	<body>

	</body>
</html>
